<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDFSketch</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="banner">This is alpha quality software.
    <a href="https://github.com/adlr/PDFSketch" id="githublink">Fork me on GitHub</a>.
  </div>
  <div id="filebar">
    <button id="buttonOpen">Open</button>
    <button id="buttonSave">Save</button>
    <button id="buttonSaveAs">Save As</button>
    <button id="buttonExportPDF">Export to PDF</button>
    <button id="buttonZoomIn">Zoom In</button>
    <button id="buttonZoomOut">Zoom Out</button>
    <button id="buttonUndo" disabled>Undo</button>
    <button id="buttonRedo" disabled>Redo</button>
    <span>Loading: <span id="statusField">Not loaded</span></span>
  </div>
  <div id="toolbar">
    <button id="buttonToolArrow" class="selectedButton">Arrow</button>
    <button id="buttonToolText">Text</button>
    <button id="buttonToolCircle">Circle</button>
    <button id="buttonToolRectangle">Rectangle</button>
    <button id="buttonToolSquiggle">Squiggle</button>
    <button id="buttonToolCheckmark">Checkmark</button>
    <span id="colspan">&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </div>
  <div id="naclContainer"></div>
</body>
</html>
